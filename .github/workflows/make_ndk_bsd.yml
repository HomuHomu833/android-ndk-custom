name: Make NDK (BSD)
run-name: Make NDK-r${{inputs.version}}${{inputs.revision}} bsd
on:
  workflow_dispatch:
    inputs:
      version:
        description: "NDK Release version:"
        default: '29'
        required: true
        type: string
      revision:
        description: "NDK Release revision:"
        default: ''
        required: false
        type: string

jobs:
  make:
    name: Make NDK bsd
    runs-on: ubuntu-24.04
    env:
      ROOTDIR: ${{github.workspace}}
      ZIG_TARGET: ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        # riscv32-netbsd-none
        target: [aarch64-freebsd-none, aarch64-netbsd-none, aarch64_be-netbsd-none, arm-freebsd-eabihf, arm-netbsd-eabi, arm-netbsd-eabihf, armeb-netbsd-eabi, armeb-netbsd-eabihf, mips-netbsd-eabi, mips-netbsd-eabihf, mipsel-netbsd-eabi, mipsel-netbsd-eabihf, powerpc-freebsd-eabihf, powerpc-netbsd-eabi, powerpc-netbsd-eabihf, powerpc64-freebsd-none, powerpc64le-freebsd-none, riscv64-freebsd-none, x86-freebsd-none, x86-netbsd-none, x86_64-freebsd-none, x86_64-netbsd-none]
    steps:
      - name: Checkout android-ndk-custom
        uses: actions/checkout@v5
        with:
          path: ${{github.workspace}}

      - name: Setup Zig
        uses: mlugg/setup-zig@v2.0.5
        with:
          version: "0.16.0-dev.577+c50aa2b95"
          use-cache: false

      - name: Setup Zig Toolchain
        run: git clone https://github.com/${{ github.repository_owner }}/zig-as-llvm

      - name: Get Official NDK
        run: |
          echo "Downloading NDK r${{inputs.version}}${{inputs.revision}}..."
          curl -sSfL -o android-ndk.zip "https://dl.google.com/android/repository/android-ndk-r${{inputs.version}}${{inputs.revision}}-linux.zip"
          unzip -qq android-ndk.zip -d ${{ runner.temp }}

      - name: Install Dependencies
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt update
          sudo apt install -y ninja-build python3.11

      - name: Build Extra Dependencies
        run: |
          TOOLCHAIN=${PWD}/zig-as-llvm
          NDK_DIR="${{ runner.temp }}/android-ndk-r${{inputs.version}}${{inputs.revision}}"
          SHADER_TOOLS_BIN="$NDK_DIR/shader-tools/linux-x86_64"
          PREBUILT_BIN="$NDK_DIR/prebuilt/linux-x86_64/bin"
          # MAKE_VERSION=$($PREBUILT_BIN/make --version | sed -n '1s/.*GNU Make \([0-9]*\.[0-9]*\).*/\1/p')
          MAKE_VERSION=4.4
          YASM_VERSION=$($PREBUILT_BIN/yasm --version | sed -n '1s/.*yasm \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/p')
          SHADERC_HASH=$(curl -LkSs "https://android.googlesource.com/platform/external/shaderc/shaderc/+/refs/tags/$($SHADER_TOOLS_BIN/glslc --version | sed -n 's/.*\(ndk-[^ ]*\).*/\1/p' | sed 's/+/%2B/g' | head -n 1)" | grep -oP 'href="/platform/external/shaderc/shaderc/\+archive/[a-f0-9]{40}\.tar\.gz"' | sed -E 's/^href="\/platform\/external\/shaderc\/shaderc\/\+archive\///' | sed 's/\.tar\.gz"$//')
          SPIRV_TOOLS_HASH=$(curl -LkSs "https://android.googlesource.com/platform/external/shaderc/spirv-tools/+/refs/tags/$($SHADER_TOOLS_BIN/glslc --version | sed -n 's/.*\(ndk-[^ ]*\).*/\1/p' | sed 's/+/%2B/g' | head -n 1)" | grep -oP 'href="/platform/external/shaderc/spirv-tools/\+archive/[a-f0-9]{40}\.tar\.gz"' | sed -E 's/^href="\/platform\/external\/shaderc\/spirv-tools\/\+archive\///' | sed 's/\.tar\.gz"$//')
          SPIRV_HEADERS_HASH=$(curl -LkSs "https://android.googlesource.com/platform/external/shaderc/spirv-headers/+/refs/tags/$($SHADER_TOOLS_BIN/glslc --version | sed -n 's/.*\(ndk-[^ ]*\).*/\1/p' | sed 's/+/%2B/g' | head -n 1)" | grep -oP 'href="/platform/external/shaderc/spirv-headers/\+archive/[a-f0-9]{40}\.tar\.gz"' | sed -E 's/^href="\/platform\/external\/shaderc\/spirv-headers\/\+archive\///' | sed 's/\.tar\.gz"$//')
          GLSLANG_HASH=$(curl -LkSs "https://android.googlesource.com/platform/external/shaderc/glslang/+/refs/tags/$($SHADER_TOOLS_BIN/glslc --version | sed -n 's/.*\(ndk-[^ ]*\).*/\1/p' | sed 's/+/%2B/g' | head -n 1)" | grep -oP 'href="/platform/external/shaderc/glslang/\+archive/[a-f0-9]{40}\.tar\.gz"' | sed -E 's/^href="\/platform\/external\/shaderc\/glslang\/\+archive\///' | sed 's/\.tar\.gz"$//')
          export HOST_NAME=$(
              field=$(echo "$ZIG_TARGET" | cut -d- -f2);
              first=${field:0:1};
              middle=${field:1:${#field}-4};
              last=${field: -3};
              echo "$(tr '[:lower:]' '[:upper:]' <<<"$first")$middle$(tr '[:lower:]' '[:upper:]' <<<"$last")"
          )

          cd $HOME
          # GNU Make
          cat $ROOTDIR/sources/make-$MAKE_VERSION.tar.gz | gzip -d | tar -x
          mv make-$MAKE_VERSION make
          cd make
          cp $ROOTDIR/config/config.sub build-aux
          cp $ROOTDIR/config/config.guess build-aux
          ./configure \
          --prefix="${PWD}/build" \
          --build=x86_64-linux-gnu \
          --host=${{ matrix.target }} \
          CC=${TOOLCHAIN}/bin/cc \
          CXX=${TOOLCHAIN}/bin/c++ \
          LD=${TOOLCHAIN}/bin/ld \
          OBJCOPY=${TOOLCHAIN}/bin/objcopy \
          AR=${TOOLCHAIN}/bin/ar \
          RANLIB=${TOOLCHAIN}/bin/ranlib \
          STRIP=${TOOLCHAIN}/bin/strip
          make -j"$(nproc --all)" install

          cd $HOME
          # YASM
          cat $ROOTDIR/sources/yasm-$YASM_VERSION.tar.gz | gzip -d | tar -x
          mv yasm-$YASM_VERSION yasm
          cd yasm
          cp $ROOTDIR/config/config.sub config
          cp $ROOTDIR/config/config.guess config
          ./configure \
          --prefix="${PWD}/build" \
          --build=x86_64-linux-gnu \
          --host=${{ matrix.target }} \
          --disable-nls \
          CC=${TOOLCHAIN}/bin/cc \
          CXX=${TOOLCHAIN}/bin/c++ \
          LD=${TOOLCHAIN}/bin/ld \
          OBJCOPY=${TOOLCHAIN}/bin/objcopy \
          AR=${TOOLCHAIN}/bin/ar \
          RANLIB=${TOOLCHAIN}/bin/ranlib \
          STRIP=${TOOLCHAIN}/bin/strip \
          CFLAGS="-fwrapv" \
          CXXFLAGS="-fwrapv"
          make -j"$(nproc --all)" install

          # SPIRV-Tools and shaderc
          mkdir -p "$HOME/shaderc"
          cd "$HOME/shaderc"
          curl -LkSs "https://android.googlesource.com/platform/external/shaderc/shaderc/+archive/$SHADERC_HASH.tar.gz" | tar -xz
          cd "$HOME/shaderc/third_party"
          mkdir -p spirv-tools
          cd spirv-tools
          curl -LkSs "https://android.googlesource.com/platform/external/shaderc/spirv-tools/+archive/$SPIRV_TOOLS_HASH.tar.gz" | tar -xz
          sed -i 's/message(FATAL_ERROR "Your platform '\''${CMAKE_SYSTEM_NAME}'\'' is not supported!")/message(WARNING "Your platform '\''${CMAKE_SYSTEM_NAME}'\'' is not supported! Assuming Linux.")\n  add_definitions(-DSPIRV_LINUX)/' CMakeLists.txt
          cd "$HOME/shaderc/third_party/spirv-tools/external"
          mkdir -p spirv-headers
          cd spirv-headers
          curl -LkSs "https://android.googlesource.com/platform/external/shaderc/spirv-headers/+archive/$SPIRV_HEADERS_HASH.tar.gz" | tar -xz
          cd "$HOME/shaderc/third_party"
          mkdir -p glslang
          cd glslang
          curl -LkSs "https://android.googlesource.com/platform/external/shaderc/glslang/+archive/$GLSLANG_HASH.tar.gz" | tar -xz
          cd "$HOME/shaderc/third_party/spirv-tools"
          git init --quiet
          git apply $ROOTDIR/patches/ndk/spirv/full_static.patch
          rm -rf .git
          cd "$HOME/shaderc"
          git init --quiet
          git apply $ROOTDIR/patches/ndk/shaderc/full_static.patch
          rm -rf .git
          cmake -S "$HOME/shaderc" -B "$HOME/shaderc/build" -G Ninja \
            -DCMAKE_INSTALL_PREFIX="$HOME/shaderc/install" \
            -DCMAKE_BUILD_TYPE=MinSizeRel \
            -DCMAKE_C_FLAGS="-Wno-error=date-time" \
            -DCMAKE_CXX_FLAGS="-Wno-error=date-time" \
            -DCMAKE_CROSSCOMPILING=True \
            -DCMAKE_SYSTEM_NAME=$( \
              field=$(echo "$ZIG_TARGET" | cut -d- -f2); \
              first=${field:0:1}; \
              middle=${field:1:${#field}-4}; \
              last=${field: -3}; \
              echo "$(tr '[:lower:]' '[:upper:]' <<<"$first")$middle$(tr '[:lower:]' '[:upper:]' <<<"$last")" \
            ) \
            -DCMAKE_C_COMPILER="${TOOLCHAIN}/bin/cc" \
            -DCMAKE_CXX_COMPILER="${TOOLCHAIN}/bin/c++" \
            -DCMAKE_ASM_COMPILER="${TOOLCHAIN}/bin/cc" \
            -DCMAKE_LINKER="${TOOLCHAIN}/bin/ld" \
            -DCMAKE_OBJCOPY="${TOOLCHAIN}/bin/objcopy" \
            -DCMAKE_AR="${TOOLCHAIN}/bin/ar" \
            -DCMAKE_RANLIB="${TOOLCHAIN}/bin/ranlib" \
            -DCMAKE_STRIP="${TOOLCHAIN}/bin/strip" \
            -DSHADERC_SKIP_TESTS=ON \
            -DSHADERC_SKIP_EXAMPLES=ON \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build "$HOME/shaderc/build" --target install

          cd $HOME
          # Python
          curl -LkSs https://www.python.org/ftp/python/3.11.4/Python-3.11.4.tar.xz | xz -d | tar -x
          mv Python-3.11.4 python
          cp $ROOTDIR/config/config.sub python
          cp $ROOTDIR/config/config.guess python
          cd python
          cp $ROOTDIR/patches/bsd/python/configure $(pwd)/configure
          mkdir build
          cat <<EOF > config.site
          ac_cv_file__dev_ptmx=no
          ac_cv_file__dev_ptc=no
          EOF
          ./configure --prefix="${PWD}/build" \
          --build=x86_64-linux-gnu \
          --host=${{ matrix.target }} \
          --disable-shared \
          --disable-ipv6 \
          --with-build-python \
          --without-ensurepip \
          CONFIG_SITE=config.site \
          TARGET="${{ matrix.target }}" \
          CC=${TOOLCHAIN}/bin/cc \
          AS=${TOOLCHAIN}/bin/cc \
          CXX=${TOOLCHAIN}/bin/c++ \
          LD=${TOOLCHAIN}/bin/ld \
          OBJCOPY=${TOOLCHAIN}/bin/objcopy \
          READELF=$NDK_DIR/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-readelf \
          LLVM_PROFDATA=$NDK_DIR/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-profdata \
          AR=${TOOLCHAIN}/bin/ar \
          RANLIB=${TOOLCHAIN}/bin/ranlib \
          STRIP=${TOOLCHAIN}/bin/strip \
          LDSHARED="${TOOLCHAIN}/bin/cc -shared -fPIC" \
          CFLAGS="-Wno-error=date-time" \
          CXXFLAGS="-Wno-error=date-time" \
          _PYTHON_HOST_PLATFORM="${{ matrix.target }}"
          make -j"$(nproc --all)" build_all || echo "WARNING: issue in building python for ${{ matrix.target }}"
          make install

          # Manually strip binaries
          for file in \
              $HOME/make/build/bin/make \
              $HOME/yasm/build/bin/yasm \
              $HOME/yasm/build/bin/ytasm \
              $HOME/yasm/build/bin/vsyasm \
              $HOME/python/python
          do
              ${TOOLCHAIN}/bin/strip "$file"
          done

      - name: Get LLVM
        run: curl -LkSs https://github.com/${{ github.repository_owner }}/llvm-custom/releases/download/llvm-r${{inputs.version}}/bolt+clang+clang-tools-extra+lld-r${{inputs.version}}${{inputs.revision}}-${{matrix.target}}.tar.xz | tar -xJf -

      - name: Make NDK BSD
        run: |
          NDK="${{ runner.temp }}/android-ndk-r${{inputs.version}}${{inputs.revision}}"
          ZIG_TOOLCHAIN=${PWD}/zig-as-llvm
          HOST_TOOLCHAIN="${PWD}/bolt+clang+clang-tools-extra+lld-r${{inputs.version}}${{inputs.revision}}-${{matrix.target}}"
          NDK_TOOLCHAIN="${NDK}/toolchains/llvm/prebuilt/linux-x86_64"
          HOST_NAME=$(
              field=$(echo "$ZIG_TARGET" | cut -d- -f2);
              first=${field:0:1};
              middle=${field:1:${#field}-4};
              last=${field: -3};
              echo "$(tr '[:lower:]' '[:upper:]' <<<"$first")$middle$(tr '[:lower:]' '[:upper:]' <<<"$last")"
          )
          HOST_NAME_LOWER="${HOST_NAME,,}"
          CC=${ZIG_TOOLCHAIN}/bin/cc

          find "${NDK_TOOLCHAIN}/bin" -type f | while IFS= read -r file; do
              bname="$(basename "${file}")"
              if [ -f "${HOST_TOOLCHAIN}/bin/${bname}" ] && file "${file}" | grep -q 'ELF'; then
                  echo "Replacing ${bname}"
                  cp "${HOST_TOOLCHAIN}/bin/${bname}" "${file}"
              elif file "${file}" | grep -q 'Bourne-Again shell script'; then
                  echo "Replacing SheBang ${bname}"
                  sed -i 's,#!/usr/bin/env bash,#!/usr/bin/env sh,' "${file}"
              elif ! file "${file}" | grep -Eq 'Python script|Perl script|ASCII text'; then
                  echo "Removing ${bname}"
                  rm ${file}
              fi
          done

          sed -i 's,#!/usr/bin/env bash,#!/usr/bin/env sh,' "${NDK}/build/tools/ndk_bin_common.sh" "${NDK}/build/tools/make_standalone_toolchain.py" "${NDK}/build/ndk-build"
          sed -i 's,#!/bin/bash,#!/bin/sh,' "${NDK}/prebuilt/linux-x86_64/bin/ndk-gdb" "${NDK}/prebuilt/linux-x86_64/bin/ndk-stack" "${NDK}/prebuilt/linux-x86_64/bin/ndk-which" "${NDK}/simpleperf/inferno.sh" "${NDK_TOOLCHAIN}/bin/lldb.sh"
          cp ${{ github.workspace }}/patches/ndk/scripts/clang-tidy.sh ${NDK_TOOLCHAIN}/bin
          cp ${{ github.workspace }}/patches/ndk/scripts/ndk-which ${NDK}/prebuilt/linux-x86_64/bin

          # Fix "Unknown host CPU architecture" in some architectures
          sed -i -E '/case \$HOST_ARCH in/,/esac/ c\
          case $HOST_ARCH in\
            armv5te|armv5tel|armv6|armv6l|armv7|armv7l|armv8l) HOST_ARCH=arm;;\
            armv7b|armv8b) HOST_ARCH=arm_be;;\
            aarch64) HOST_ARCH=arm64;;\
            aarch64_be) HOST_ARCH=arm64_be;;\
            loongarch64) HOST_ARCH=loong64;;\
            i?86) HOST_ARCH=x86;;\
            amd64) HOST_ARCH=x86_64;;\
            arm64|x86_64|riscv32|riscv64|ppc|ppcle|ppc64|ppc64le|mips|mips64|s390x) HOST_ARCH=$HOST_ARCH;;\
            *) echo "ERROR: Unknown host CPU architecture: $HOST_ARCH"; exit 1;;\
          esac' "${NDK}/build/tools/ndk_bin_common.sh"

          sed -i -e 's/FreeBsd/FreeBSD/' \
               -e '/case \$HOST_OS in/a \
          NetBSD) HOST_OS=netbsd;;\
          OpenBSD) HOST_OS=openbsd;;' "${NDK}/build/tools/ndk_bin_common.sh"

          # Remove unused resource
          rm -rf "${NDK_TOOLCHAIN}/python3"
          rm -rf "${NDK_TOOLCHAIN}/musl"
          rm -rf "${NDK}/prebuilt/linux_x86-64/bin/*asm"
          find "${NDK_TOOLCHAIN}/lib" -maxdepth 1 -mindepth 1 -not -name clang -exec rm -rf {} \;
          find "${NDK_TOOLCHAIN}" -maxdepth 5 -path "*/lib/clang/[0-9][0-9]/lib/*" -not -name linux -exec rm -rf {} \;

          # Copy compiled binaries
          cp -R "${HOST_TOOLCHAIN}/lib/clang" "${NDK_TOOLCHAIN}/lib"
          cp -R "${HOST_TOOLCHAIN}/lib/libear" "${NDK_TOOLCHAIN}/lib"
          cp -R "${HOST_TOOLCHAIN}/lib/libscanbuild" "${NDK_TOOLCHAIN}/lib"
          $CC $CFLAGS ${{ github.workspace }}/sources/portable_cmp.c -o ${NDK}/prebuilt/linux-x86_64/bin/cmp
          $CC $CFLAGS ${{ github.workspace }}/sources/portable_echo.c -o ${NDK}/prebuilt/linux-x86_64/bin/echo
          cp $HOME/make/build/bin/make ${NDK}/prebuilt/linux-x86_64/bin
          cp $HOME/yasm/build/bin/yasm ${NDK}/prebuilt/linux-x86_64/bin
          cp $HOME/yasm/build/bin/yasm ${NDK_TOOLCHAIN}/bin
          cp $HOME/yasm/build/bin/ytasm ${NDK}/prebuilt/linux-x86_64/bin
          cp $HOME/yasm/build/bin/vsyasm ${NDK}/prebuilt/linux-x86_64/bin
          cp $HOME/yasm/build/lib/libyasm.a ${NDK}/prebuilt/linux-x86_64/lib
          mkdir -p "${NDK_TOOLCHAIN}/python3/bin"
          mkdir -p "${NDK_TOOLCHAIN}/python3/lib"
          cp $HOME/python/python ${NDK_TOOLCHAIN}/python3/bin/python3
          cp -R $HOME/python/build/lib/python3.11 ${NDK_TOOLCHAIN}/python3/lib
          cp ${{ github.workspace }}/patches/musl/llvm/lldb ${NDK_TOOLCHAIN}/bin/lldb
          chmod 755 ${NDK_TOOLCHAIN}/bin/lldb
          find "${NDK}/shader-tools/linux-x86_64" -type f | while IFS= read -r file; do
             bname="$(basename "${file}")"

             echo "Replacing ${bname}"
             cp "$HOME/shaderc/install/bin/${bname}" "${file}" || true
          done

          rm -rf "${NDK}/shader-tools/linux-x86_64/libc++.so"

          # if [[ "${{ matrix.target }}" != "x86_64-linux-musl" && "${{ matrix.target }}" != "x86_64-linux-muslx32" ]]; then
            ARCH="${{ matrix.target }}"
            ARCH="${ARCH%%-*}"

            case "$ARCH" in
                aarch64)     ARCH="arm64" ;;
                aarch64_be)  ARCH="arm64_be" ;;
                loongarch64) ARCH="loong64" ;;
                powerpc64le) ARCH="ppc64le" ;;
                powerpc64)   ARCH="ppc64" ;;
                powerpcle)   ARCH="ppcle" ;;
                powerpc)     ARCH="ppc" ;;
                thumb)       ARCH="arm" ;;
                thumbeb)    ARCH="arm_be" ;;
            esac

            mv "${NDK}/prebuilt/linux-x86_64" "${NDK}/prebuilt/${HOST_NAME_LOWER}-${ARCH}"
            mv "${NDK}/toolchains/llvm/prebuilt/linux-x86_64" "${NDK}/toolchains/llvm/prebuilt/${HOST_NAME_LOWER}-${ARCH}"
            mv "${NDK}/shader-tools/linux-x86_64" "${NDK}/shader-tools/${HOST_NAME_LOWER}-${ARCH}"

            cd ${NDK}/toolchains/llvm/prebuilt
            ln -s ${HOST_NAME_LOWER}-${ARCH} linux-x86_64
            cd ${NDK}/prebuilt
            ln -s ${HOST_NAME_LOWER}-${ARCH} linux-x86_64
            cd ${NDK}/shader-tools
            ln -s ${HOST_NAME_LOWER}-${ARCH} linux-x86_64

            for file in \
                ${NDK}/ndk-gdb \
                ${NDK}/ndk-lldb \
                ${NDK}/ndk-stack \
                ${NDK}/ndk-which
            do
                sed -i "s|linux-x86_64|${HOST_NAME_LOWER}-${ARCH}|g" $file
            done
          # fi

          sed -i -E '/^if\(CMAKE_HOST_SYSTEM_NAME STREQUAL Linux\)$/,/^endif\(\)$/c\
          if(CMAKE_HOST_SYSTEM_NAME STREQUAL NetBSD OR CMAKE_HOST_SYSTEM_NAME STREQUAL FreeBSD OR CMAKE_HOST_SYSTEM_NAME STREQUAL OpenBSD)\
              execute_process(\
                  COMMAND uname -m\
                  OUTPUT_VARIABLE HOST_ARCH\
                  OUTPUT_STRIP_TRAILING_WHITESPACE\
              )\
          \
              # Normalize uname -m to Android NDK host tags\
              if(HOST_ARCH STREQUAL "aarch64")\
                  set(ARCH "arm64")\
              elseif(HOST_ARCH MATCHES "^armv[0-9]+l$")\
                  set(ARCH "arm")\
              elseif(HOST_ARCH STREQUAL "armv7b" OR HOST_ARCH STREQUAL "armv8b")\
                  set(ARCH "arm_be")\
              elseif(HOST_ARCH STREQUAL "arm64" OR HOST_ARCH STREQUAL "arm64e")\
                  set(ARCH "arm64")\
              elseif(HOST_ARCH STREQUAL "aarch64_be")\
                  set(ARCH "arm64_be")\
              elseif(HOST_ARCH STREQUAL "loongarch64")\
                  set(ARCH "loong64")\
              elseif(HOST_ARCH STREQUAL "powerpc64le")\
                  set(ARCH "ppc64le")\
              elseif(HOST_ARCH STREQUAL "powerpc64")\
                  set(ARCH "ppc64")\
              elseif(HOST_ARCH STREQUAL "powerpcle")\
                  set(ARCH "ppcle")\
              elseif(HOST_ARCH STREQUAL "powerpc")\
                  set(ARCH "ppc")\
              elseif(HOST_ARCH STREQUAL "amd64")\
                  set(ARCH "x86_64")\
              elseif(HOST_ARCH MATCHES "^i[3-6]86$")\
                  set(ARCH "x86")\
              else()\
                  set(ARCH "${HOST_ARCH}")\
              endif()\
          \
              string(TOLOWER "${CMAKE_HOST_SYSTEM_NAME}" HOST_SYSTEM_NAME_LOWER)\
          \
              set(ANDROID_HOST_TAG "${HOST_SYSTEM_NAME_LOWER}-${ARCH}")\
          \
          elseif(CMAKE_HOST_SYSTEM_NAME STREQUAL Linux)\
              set(ANDROID_HOST_TAG "linux-x86_64")\
          elseif(CMAKE_HOST_SYSTEM_NAME STREQUAL Darwin)\
              set(ANDROID_HOST_TAG "darwin-x86_64")\
          elseif(CMAKE_HOST_SYSTEM_NAME STREQUAL Windows)\
              set(ANDROID_HOST_TAG "windows-x86_64")\
          endif()' "${NDK}/build/cmake/android.toolchain.cmake" "${NDK}/build/cmake/android-legacy.toolchain.cmake"

          cd $NDK
          /usr/bin/cc ${{ github.workspace }}/sources/package-generator.c -o $HOME/package-generator
          $HOME/package-generator package.xml $(grep '^Pkg\.Revision =' source.properties | cut -d'=' -f2 | tr -d ' ')

      - name: Archive
        run: |
          cd ${{ runner.temp }}
          tar -cf - android-ndk-r${{inputs.version}}${{inputs.revision}} | xz -T0 -9e --lzma2=dict=256MiB > android-ndk-r${{inputs.version}}${{inputs.revision}}-${{matrix.target}}.tar.xz
          mv android-ndk-r${{inputs.version}}${{inputs.revision}}-${{matrix.target}}.tar.xz ${{ github.workspace }}

      - name: Release
        uses: ncipollo/release-action@v1.20.0
        with:
          name: "r${{inputs.version}}${{inputs.revision}}"
          tag: "r${{inputs.version}}"
          artifacts: android-ndk-r${{inputs.version}}${{inputs.revision}}-${{matrix.target}}.tar.xz
          allowUpdates: true
          replacesArtifacts: true
          body: ''
